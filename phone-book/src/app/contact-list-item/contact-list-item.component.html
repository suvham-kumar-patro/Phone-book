<div class="card mb-2 contact-card">
    <div class="card-body">
      <div *ngIf="!isEditing">
        <h5 class="card-title">{{ contact.name }}</h5>
        <p class="card-text">{{ contact.phone }}</p>
        <div class="btn-group">
          <button class="btn btn-primary" (click)="onEdit()">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete()">Delete</button>
        </div>
      </div>
      <div *ngIf="isEditing">
        <input
          type="text"
          [(ngModel)]="updatedContact.name"
          class="form-control mb-2"
          placeholder="Name"
        />
        <input
          type="text"
          [(ngModel)]="updatedContact.phone"
          class="form-control mb-2"
          placeholder="Phone Number"
        />
        <button class="btn btn-sm btn-success me-2" (click)="onSave()">Save</button>
        <button class="btn btn-sm btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
